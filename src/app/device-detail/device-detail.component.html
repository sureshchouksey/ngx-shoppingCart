<div class="card">
  <div *ngIf="device">
    <h4 class="card-header">Device Details</h4>
    <div class="card-block">
      <table class="table table-bordered table-striped">
          <tbody>
              <tr>
                  <td>UserName</td>
                  <td>{{device.username}}</td>
              </tr>
              <tr>
                  <td>Device Id</td>
                  <td>{{device.deviceId}}</td>
              </tr>
              <tr>
                  <td>Registration Token</td>
                  <td>{{device.registrationToken}}</td>
              </tr>
              <tr>
                  <td>Platform</td>
                  <td>{{device.platform}}</td>
              </tr>
              <tr>
                  <td>Package</td>
                  <td>{{device.packageName}}</td>
              </tr>
              <tr>
                  <td>Api Key</td>
                  <td>{{device.apiKey}}</td>
              </tr>
              
          </tbody>
      </table>
      <h3>Subscribe/Unsubcribe To Topic</h3>
      <input type="checkbox" data-toggle="toggle" data-on="subscribe" data-off="unsubcribe">
    </div>
  </div>
</div>
